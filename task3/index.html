	<div class="modal" id="modal-order">
		<span class="close">&times;</span>
		<div class="modal-content" id="modal-signIn">
			<h2 class="modal__title">Вход</h2>
			<form action="#" class="modal__form" id="form">
				<label for="email">    
					<input type="email" class="modal__email" name="email" id="email-signIn" placeholder="Email" required />
				</label>
				<label for="password">                
					<input type="password" class="modal__password" name="password" id="password-signIn" placeholder="Пароль" required />
				</label>
					<button class="modal__button">Войти</button>
			</form>
			<p class="signUp">У вас еще нет аккаунта?<a href="#" id="signUp"> <b>Регистрация</b></a></p>
		</div>

		<div class="modal-content" id="modal-signUp" style="display: none;">
			<h2 class="modal__title">Регистрация</h2>
			<form action="#" class="modal__form" id="form1" name="person">
				<label for="name" >    
					<input type="text" class="modal__name" name="name" id="name" placeholder="Имя" required />
				</label>
				<label for="surname" >    
					<input type="text" class="modal__surname" name="surname" id="surname" placeholder="Фамилия" required />
				</label>
				<select name="role" id="role">
					<option value="Admin">Admin</option>
					<option value="Employee">Employee</option>
					<option value="Editor">Editor</option>
				</select>  
				<label for="email">    
					<input type="email" class="modal__email" name="email" id="email-signUp" placeholder="Email" required />
				</label>
				<label for="password">                
					<input type="password" class="modal__password" name="password" id="password-signUp" placeholder="Пароль" required />
				</label>
					<button class="modal__button">Зарегистрироваться</button>
			</form>
			<p class="signUp">Уже есть аккаунт?<a href="#" id="signIn"> <b>Вход</b></a></p>
